//WhirligigWorld/ModCompatibility/Scatterer/SunFlares/
@Kopernicus:AFTER[aWhirligigWorld]:NEEDS[scatterer]
{
	@Body[Sun]
	{
		@ScaledVersion
		{
			@Light
			{
				%sunLensFlareColor = 0,0,0,0
				%sunAU = 0
			}
		}
	}
	@Body[Limnel]
	{
		@ScaledVersion
		{
			@Light
			{
				%sunLensFlareColor = 0,0,0,0
				%sunAU = 0
			}
		}
	}
	@Body[Gememma]
	{
		@ScaledVersion
		{
			@Light
			{
				%sunLensFlareColor = 0,0,0,0
				%sunAU = 0
			}
		}
	}
}
