			{
				landedDataValue			= 2
				inSpaceLowDataValue		= 1
				inSpaceHighDataValue	= 1
				recoveryValue			= 2
				spaceAltitudeThreshold = 3000
				flyingAltitudeThreshold = 3000
			}
		}
		Orbit
		{
			referenceBody = WW/Mesbin
			//referenceBody = Mesbin
			semiMajorAxis = 2643404.490047067
			period = 1701
			eccentricity = 0.001
			inclination = 0.01
