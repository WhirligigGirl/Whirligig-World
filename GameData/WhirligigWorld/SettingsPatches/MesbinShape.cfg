	@Body[Statmun]
	{
		@Orbit
		{
			%semiMajorAxis = 2099479.9838286797
			%period = 1204
		}
	}
	@Body[Thresomin]
	{
		@Orbit
		{
			%semiMajorAxis = 4367094.351183309
			%period = 3612
		}
	}
	@Body:HAS[#identifier[WW/Mesbin]]
